<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname">
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="fr5k">
            <label for="fr5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="hm">
            <label for="hm">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fm">
            <label for="fm">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="Above60">Above 60</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>

</html>
